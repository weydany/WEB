<div class="container">
  <a routerLink="/"><h1>HeadHunter</h1></a>
  <h2 class="mt-3">{{currentCompany?.name}}'s vacancies:</h2>
  <div class="mt-3">
    <div *ngFor="let vacancy of vacancies" class="p-3 border mt-1">
      <h4>{{vacancy.name}}</h4>
      <p>{{vacancy.description}}</p>
      <p class="">{{vacancy.salary}} KZT</p>
    </div>
  </div>
</div>
