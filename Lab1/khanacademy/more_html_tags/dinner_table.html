<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: The dinner table</title>
    </head>
    <body>
    
        <h1>Our dinner menu</h1>

        <table>
            <thead>
                <tr>
                    <th>Meal</th>
                    <th>Ingredients</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Cake</td>
                    <td>some ingds</td>
                    <td>5</td>
                </tr>
                <tr>
                    <td>Soup</td>
                    <td>some ingds and water</td>
                    <td>2</td>
                </tr>
                <tr>
                    <td>Pizza</td>
                    <td>cheese</td>
                    <td>15</td>
                </tr>
            </tbody>
        </table>

    </body>
</html>
